    <!--  viewProfileSection-->
    <section class="viewProfileSection userfillform">
        <span class="closeButtonOption" onclick="closeButton('.viewProfileSection')">X</span>
        <div class="box" id="viewProfileData">

        </div>
    </section>
    <!--  updateProfileSectionn-->
    <section class="updateProfileSection userfillform">
        <span class="closeButtonOption" onclick="closeButton('.updateProfileSection')">X</span>
        <div class="box">
            <h1>Update Profile</h1>
            <div class="form">
                <label for="">Enter your name</label>
                <input type="text" placeholder="Enter your name" id="name" value="" required="">
                <label for="">Gender</label>
                <select id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <label for="">Date of birth</label>
                <input type="date" id="dateOfBirth" value="" required="">
                <label for="">Enter address</label>
                <input type="text" placeholder="Enter your address" id="address" value="" required="">

                <input id="signup" type="submit" value="Update Profile" onclick="updateprofiledata()" />
            </div>
        </div>
    </section>
    <!-- updatePasswordSection -->
    <section class="updatePasswordSection userfillform">
        <span class="closeButtonOption" onclick="closeButton('.updatePasswordSection')">X</span>
        <div class="box">
            <h1>Update Password</h1>
            <div class="form">
                <label for="">Old Password</label>
                <input type="password" placeholder="Old password" id="oldpasscheck" value="">
                <label for="">New Password</label>
                <input type="password" placeholder="New password" id="newpasscheck" value="">
                <label for="">Conform Password</label>
                <input type="password" placeholder="Conform password" id="cnewpasscheck" value="">

                <input id="signup" type="submit" value="Update Password" onclick="updatepassworduserfun()" />
            </div>
        </div>
    </section>

    <section class="seeAllClassMyCoursesAddCardVideo userfillform">
        <span class="closeButtonOption" onclick="closeButton('.seeAllClassMyCoursesAddCardVideo')">X</span>
        <div id="seeAllClassMyCoursesAddCardVideo">

        </div>
    </section>

    <section class="masaipaymentGateway userfillform">
        <span class="closeButtonOption" onclick="closeButton('.masaipaymentGateway')">X</span>
        
        <div class="form" id="paymentGateway">
            <h1>Masai Payment Gateway</h1>
            <label for="">Card Number</label>
            <input type="number" id="cardNum" placeholder="Enter Card 16 Digit Number" required="required" value="">

            <label for="">CVV</label>
            <input type="number" id="cardCvv" placeholder="Enter CVV Number" required="required" value="">

            <label for="">Expiry Date</label>
            <input type="text" id="cardDate" placeholder="Enter Expiry Date" required="required" value="">

            <label for="">Name</label>
            <input type="text" id="cardName" placeholder="Enter Card Holder Name" value="">
            
            <div id="otppartres">
                <label for="" id="sendOtp">SEND OTP</label>
            </div>

            <input type="submit" id="makePay" value="">
        </div>
    </section>

    <section class="openCoursesvideoclassgroup userfillform">
        <span class="closeButtonOption" onclick="closeButton('.openCoursesvideoclassgroup')">X</span>
        <div id="openCoursesvideoclasses">

        </div>
    </section>

    <section class="playvidothimclassgroup userfillform">
        <span class="closeButtonOption" onclick="closeButton('.playvidothimclassgroup')">X</span>
        <div id="playvidothim">

        </div>
    </section>
