<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai School 2.0 || Sign Up</title>
    <link rel="icon" sizes="32x32" href="https://d27028dliefpk3.cloudfront.net/assets/favicon/favicon-32x32.png" class="jsx-397bb7cff0cecce7">
        <link rel="stylesheet" href="../assist/style/login.css">
</head>

<body>
    <section>
        <div class="logo">
            <a href="../index.html"><img src="https://sso.masaischool.com/brand_dark.svg" alt="Masai School"></a>
        </div>
        <div class="box">
            <h1>Sign Up</h1>
            <form action="">
                <label for="">Email</label>
                <input type="email" placeholder="Enter email" id="email" value="" required="required">

                <label for="">Phone Number</label>
                <input type="number" placeholder="Enter your phone number" id="mobile" value="" required="required">

                <label for="">Password</label>
                <div class="viz"> <img src="../assist/images/eye-solid.svg" onclick="seePass()" id="icon" alt=""></div>
                <input type="password" placeholder="Enter password" id="password" value="" required="required">

                <p>By signing up, I accept the Masai School<span>Terms of Service</span> and acknowledge
                    the<span>Privacy Policy</span>.</p>

                <input id="signup" type="submit" value="SIGN UP" />
            </form>
            <p>Already have an account? <a href="../students/login.html"> Sign In</a> </p>
        </div>
    </section>

</body>
<script src="../assist/js/singup.js"></script>
</html>
